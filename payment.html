<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment - Chris Gate Academy</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
body{line-height:1.6;color:#333;background:#f9f9f9;}
a{text-decoration:none;color:inherit;}
ul{list-style:none;}

/* Header */
header{background:#1e1e1e;color:#fff;}
.navbar{max-width:1200px;margin:auto;display:flex;justify-content:space-between;align-items:center;padding:15px 30px;}
.navbar .logo{font-size:1.8rem;font-weight:bold;}
.nav-links{display:flex;gap:25px;}
.nav-links li a{color:#fff;font-weight:500;padding:5px;}
.nav-links li a.active, .nav-links li a:hover{border-bottom:2px solid #00bfff;}

/* Page header */
.page-header{background:#00bfff;color:#fff;text-align:center;padding:60px 30px;}
.page-header h1{font-size:2.5rem;margin-bottom:15px;}
.page-header p{font-size:1.2rem;}

/* Payment Form */
main{max-width:600px;margin:auto;padding:50px 30px;background:#fff;border-radius:10px;box-shadow:0 6px 15px rgba(0,0,0,0.1);}
form{display:flex;flex-direction:column;gap:15px;}
form input, form select{padding:12px;border-radius:5px;border:1px solid #ccc;font-size:1rem;}
form button{padding:12px;background:#00bfff;color:#fff;font-weight:bold;border:none;border-radius:5px;cursor:pointer;transition:0.3s;}
form button:hover{background:#009acd;transform:scale(1.05);}

/* Footer */
footer{background:#1e1e1e;color:#fff;padding:20px 30px;text-align:center;margin-top:50px;}
footer p{margin-bottom:10px;}
.socials{display:flex;justify-content:center;gap:15px;}
.socials li a{color:#00bfff;transition:0.3s;}
.socials li a:hover{color:#009acd;}

/* Responsive */
@media(max-width:768px){.page-header h1{font-size:2rem;}}
</style>
</head>
<body>

<header>
    <nav class="navbar">
        <div class="logo">Chris Gate Academy</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="all-courses.html">All Courses</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="payment.html">Payment</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="page-header">
    <h1>Course Payment</h1>
    <p>Complete your enrollment by filling in your details below.</p>
</section>

<main>
    <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <select required>
            <option value="" disabled selected>Select Course</option>
            <option>Web Development</option>
            <option>Python Programming</option>
            <option>Data Science</option>
            <option>Cyber Security</option>
            <option>UI/UX Design</option>
        </select>
        <select required>
            <option value="" disabled selected>Payment Option</option>
            <option>Full Payment</option>
            <option>Monthly Installments</option>
        </select>
        <button type="submit">Pay & Enroll</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Chris Gate Academy. All rights reserved.</p>
    <ul class="socials">
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">LinkedIn</a></li>
    </ul>
</footer>

</body>
</html>
